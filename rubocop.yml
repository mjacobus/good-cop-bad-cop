plugins:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rake
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rspec_rails

inherit_mode:
  merge:
    - Exclude

AllCops:
  SuggestExtensions: true
  NewCops: enable
  Exclude:
    - "data/**/*"
    - "tmp/**/*"
    - "node_modules/**/*"
    - "script/**/*"
    - "log/**/*"
    - "docker/**/*"
    - "doc/**/*"
    - "bin/**/*"
    - "config/**/*"
    - "db/schema.rb"

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/LineLength:
  Max: 100
  Exclude:
    - "db/seeds.rb"
    - "app/components/**/*"

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/MultilineOperationIndentation:
  Enabled: true
  EnforcedStyle: indented

Metrics/AbcSize:
  Exclude:
    - "db/migrate/**/*"
    - "app/components/**/*"

Metrics/BlockLength:
  Exclude:
    - "config/routes.rb"
    - "spec/**/*"
    - "app/admin/*"

Metrics/MethodLength:
  Exclude:
    - "db/migrate/**.rb"
    - "app/components/**/*"

Metrics/ParameterLists:
  Exclude:
    - "app/components/**/*"

Naming/PredicatePrefix:
  Enabled: false

Naming/RescuedExceptionsVariableName:
  PreferredName: "exception"

Rails/DynamicFindBy:
  Enabled: false

Rails/EnumHash:
  Include:
    - "**/app/models/**/*.rb"

Rails/InverseOf:
  Include:
    - "**/app/models/**/*.rb"

Rails/LexicallyScopedActionFilter:
  Include:
    - "**/app/controllers/**/*.rb"
    - "**/app/mailers/**/*.rb"

Rails/SkipsModelValidations:
  Exclude:
    - "spec/**/*"
    - "*/spec/**/*"

RSpec:
  Exclude:
    - "spec/factories/**/*"

RSpec/ExampleLength:
  Max: 10
  Exclude:
    - "**/spec/requests/**/*"
    - "**/spec/features/**/*"

RSpec/ExpectChange:
  Enabled: false

RSpec/MessageChain:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Exclude:
    - "spec/requests/**/*"

RSpec/NestedGroups:
  Max: 4

RSpec/VerifiedDoubles:
  Enabled: false

Style/AccessorGrouping:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FormatStringToken:
  EnforcedStyle: template

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
  Include:
    - "app/**/*"
    - "config/**/*"
    - "lib/**/*"
    - "test/**/*"
    - "Gemfile"

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
